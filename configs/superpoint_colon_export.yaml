data:
    dataset: 'Colon'
    images_path: './datasets/endomapper/toy_33/'
    camera_mask_path: './datasets/endomapper/camera_mask.png'
    export_folder: 'val' # train, val
    preprocessing:
        downsize: 1 # 1, 2, 4, 8
        # resize: [240, 320] 
        # resize: [480, 640] 
    gaussian_label:
        enable: false # false
        sigma: 1.
    augmentation:
        photometric:
            enable: false
    homography_adaptation:
        enable: true
        num: 10 # with 100 and downsize 1: OOM: 30GB
        aggregation: 'sum'
        filter_counts: 0
        homographies:
            params:
                translation: true
                rotation: true
                scaling: true
                perspective: true
                scaling_amplitude: 0.2
                perspective_amplitude_x: 0.2
                perspective_amplitude_y: 0.2
                allow_artifacts: true
                patch_ratio: 0.85

training:
    workers_test: 0 # Set to 0 for debugging, 2 for production

model:
    name: 'SuperPointNet_pretrained'        # Choose this one to load wieghts from superpoint_v1.pth
    # name: 'SuperPointNet_gauss2' # 'SuperPointNet'
    params: {
    }    
    batch_size: 1
    eval_batch_size: 1
    detection_threshold: 0.015 # 0.015
    nms: 4
    # top_k: 600
    subpixel:
        enable: false   # What is this?

# pretrained: 'logs/magicpoint_synth20/checkpoints/superPointNet_200000_checkpoint.pth.tar' # 'SuperPointNet'
# pretrained: 'logs/magicpoint_synth_t2/checkpoints/superPointNet_100000_checkpoint.pth.tar'
pretrained: pretrained/superpoint_v1.pth 


